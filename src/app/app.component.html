<form [formGroup]="fg" (submit)="save()">
  <input type="number" placeholder="Room" formControlName="room">
  <input type="text" placeholder="Address" formControlName="address">
  <input type="submit" value="Submit">
</form>
<hr>
<input type="number" placeholder="id" #id>
<button (click)="getById(id.value)">Search</button>

<div *ngFor="let immo of immos">
  <span>{{immo?.id}}</span>
  <span>{{immo?.room}}</span>
  <span>{{immo?.address}}</span>
</div>
